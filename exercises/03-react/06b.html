<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.0/umd/react-dom.development.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <Script type="text/babel">
           class Doubler extends React.Component {
               constructor( props ) {
                   super( props );

                   this.state = {
                       value: 1,
                       xyz: 100
                   };
               }

               render() {
                    const { message, buttonText } = this.props;
                    
                    return <span>{this.state.value} (xyz={this.state.xyz})</span>;
                }

                componentDidMount() {
                    setInterval(() => {
                        this.setState({
                            value: this.state.value * 2
                        });
                    }, 1000); 
                }
           }

           ReactDOM.render( <Doubler />, document.getElementById( 'root' ) );
        </Script>
    </body>
</html>
