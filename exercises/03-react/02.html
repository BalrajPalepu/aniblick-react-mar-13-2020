<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.0/umd/react-dom.development.min.js"></script>

        <Script>
            /*
            2. Create a div React element. It should have as children the following 3 elements
                a. A span with id 'counter' and the text '0' as child
                b. A button with text '+'
                c. A button with text '-'
                Also, render the React element inside the root div.
            */
            const div = React.createElement(
                'div',
                null, // {}
                React.createElement( 'span', { id: 'counter' }, '0' ),
                React.createElement( 'button', null, '+' ),
                React.createElement( 'button', null, '-' ),
            );

            ReactDOM.render( div, document.getElementById( 'root' ) );
        </Script>
    </body>
</html>
