<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.2/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.2/umd/react-dom.development.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            // Function-based component (stateless component)
            // Step 1: Define a function-based component called "Clock" that displays the message passed to it as a prop, and the current time
            
            // props = { message: 'The local time is', timezone: 'IST' }
            // We destructure the props object passed to Clock function to get message and timezone variables
            
            function Clock( { message, timezone } ) {
                const today = new Date();

                return (
                    <div>
                        {message}
                        {today.toTimeString()}
                        {' '}
                        ({timezone})
                    </div>
                );
            }

            // Step 2: Render a new clock instance every 1 second
            function render() {
                ReactDOM.render( <Clock message="The local time is" timezone="IST" />, document.getElementById( 'root' ) );
            }

            setInterval( render, 1000 );
        </script>
    </body>
</html>
