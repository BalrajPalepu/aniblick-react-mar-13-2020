<!--
    Create the equivalent of the following markup using React
    <div title="Introduction to react">
        An introduction to React
        <br />
        <span id="description">A UI library by Facebook and Instagram</span>
    </div>
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.0/umd/react-dom.development.min.js"></script>

        <script>
            // const div = document.createElement( 'div' );
            // div.innerHTML = 'Hello world';
            // div.title = "Inroduction to recat";

            // document.getElementById( 'root' ).appendChild( div );

            const div = React.createElement(
                'div',
                {
                    title: 'Introduction to React',
                    id: 'intro'
                },
                'An introduction to React',
                React.createElement( 'br' ),
                React.createElement(
                    'span',
                    {
                        id: 'description'
                    },
                    'A UI library by Facebook and Instagram'
                )
            ); // a React element

            // creates the DOM nodes form the React element, and adds that as child of the root div
            ReactDOM.render( div, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
